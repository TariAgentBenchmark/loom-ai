events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器配置
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # HTTP重定向到HTTPS
    server {
        listen 80;
        server_name tuyun.website www.tuyun.website;
        
        # Let's Encrypt验证路径
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 其他所有请求重定向到HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS主配置
    server {
        listen 443 ssl http2;
        server_name tuyun.website www.tuyun.website;

        # SSL证书配置
        ssl_certificate /etc/nginx/ssl/tuyun.website.pem;
        ssl_certificate_key /etc/nginx/ssl/tuyun.website.key;
        
        # SSL安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # 其他安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # 自定义错误页面
        error_page 413 /custom_413_error;

        # API v1 请求代理到后端
        location /api/v1/ {
            # 增加客户端请求体大小限制 (15MB)
            client_max_body_size 15M;
            
            # 客户端超时设置（允许大文件上传）
            client_body_timeout 300s;
            
            proxy_pass http://backend/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置（任务创建应该快速返回，但允许大文件上传）
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 120s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # 保持连接
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 兼容无尾斜杠的版本化接口入口
        location = /api/v1 {
            return 301 /api/v1/;
        }

        # 健康检查
        location /health {
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SVG文件特殊处理（必须在通用/files/之前）
        location ~ ^/files/.*\.svg$ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 禁用从上层继承的安全头
            proxy_hide_header X-Frame-Options;
            
            # 允许跨域和frame加载
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header X-Content-Type-Options nosniff always;
            
            # 缓存
            add_header Cache-Control "public, max-age=31536000" always;
            
            # 文件大小限制
            client_max_body_size 15M;
        }
        
        # 处理其他文件访问
        location /files/ {
            proxy_pass http://backend/files/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 文件大小限制
            client_max_body_size 15M;
        }

        # 文件上传和下载
        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 文件上传大小限制
            client_max_body_size 15M;
        }

        # 前端静态资源和页面
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket支持（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # 自定义413错误处理
        location = /custom_413_error {
            internal;
            add_header Content-Type application/json;
            return 413 '{"success": false, "error": {"code": "HTTP413", "message": "图片文件过大，请上传小于15MB的图片", "status_code": 413}, "timestamp": "2023-12-01T10:00:00Z"}';
        }
    }
}
